<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
			}
		</style>

		<link rel="stylesheet" href="./css/InvJeangerStyles.css" />
		<title>Jeanger App</title>
	</head>

	<!-- <body class="dark-theme"> -->
	<body>
		<div class="app">
			<!-- ****************************************************************************************************** -->
			<!-- 										panel para seleccionar las secciones de la app 					-->
			<!-- ****************************************************************************************************** -->

			<div class="left-panel" id="appSectionsManager">
				<button class="" data-app-section="clocksApp">
					<span class="material-symbols-outlined"> timer </span>
				</button>

				<button data-app-section="rechargesApp">
					<span class="material-symbols-outlined"> phone_iphone </span>
				</button>
			</div>

			<div class="app-section-container">
				<!-- *************************************************** -->
				<!-- 										recharges													-->
				<!-- *************************************************** -->
				<div class="app-section" id="rechargesApp">
					<!-- paneles -->
					<div class="active" id="rechargesApp-main">
						<div class="nav-in-section">
							<div class="left">
								<button>
									<span class="material-symbols-outlined"> arrow_back </span>
								</button>
								<div class="name">nombre de seccion</div>
							</div>

							<!-- <div class="tools"> -->
							<div class="header-search">
								<form>
									<input type="search" />
									<button type="button">
										<span class="material-symbols-outlined"> search </span>
									</button>
									<input type="submit" hidden />
								</form>
								<!-- <div class="search"></div> -->
							</div>

							<button>
								<span class="material-symbols-outlined"> add </span>
							</button>
							<!-- </div> -->
						</div>

						<div id="rechargesApp-main-recharges">
							<div class="recharge">
								<div class="status">
									<div>icono 1</div>
								</div>
								<div class="info">
									<div>inter</div>
									<div>0000-000.00.00</div>
									<div>monto</div>
								</div>
							</div>

							<div class="recharge">
								<div class="status">
									<div>icono 1</div>
									<div>icono 2</div>
								</div>
								<div class="info">
									<div>inter</div>
									<div>0000-000.00.00</div>
									<div>monto</div>
								</div>
							</div>

							<div class="recharge">
								<div class="status">
									<div>icono 1</div>
									<div>icono 2</div>
									<div>icono 3</div>
								</div>
								<div class="info">
									<div>inter</div>
									<div>0000-000.00.00</div>
									<div>monto</div>
								</div>
							</div>
						</div>
					</div>

					<!-- <div id="recharge-new"></div>


					<div id="recharge-fill"></div> -->
				</div>

				<!-- *************************************************** -->
				<!-- 										relojes													-->
				<!-- *************************************************** -->

				<div class="app-section" id="clocksApp">
					<div class="nav-in-section">
						<!-- <div class="name" >Equipos de alquiler </div> -->
						<div class="left">
							<!-- <button>
								<span class="material-symbols-outlined"> arrow_back </span>
							</button> -->
							<!-- <div class="name"></div> -->
						</div>

						<button>
							<span class="material-symbols-outlined"> add </span>
						</button>
					</div>

					<div id="clocksApp-watches" class=""></div>
				</div>
			</div>
		</div>

		<!-- ***************************************** templates ***************************************** -->

		<template id="watch-template">
			<div class="top">
				<div class="name">name</div>
				<button class="switch">
					<span class="material-symbols-outlined"> timer </span>
				</button>
			</div>

			<div class="time-seted">00:00</div>
			<div class="delayed">tiempo extra</div>

			<div class="clock">
				<span class="time"> 00:00.</span><span class="ms">00 </span>
			</div>

			<form class="set-time active">
				<input name="hrs" type="number" min="0" placeholder="00" />
				<input name="mins" type="number" placeholder="00" />
				<input name="secs" type="number" placeholder="00" />
				<input type="submit" value="" hidden />

				<!-- 
				<div class="timers-list">
					<div>02:00</div>
					<div>10:00</div>
					<div>01:02:00</div>
				</div>
			-->
			</form>

			<div class="controls_container">
				<button class="reset active">
					<span class="material-symbols-outlined"> replay </span>
				</button>

				<button class="pause active">
					<span class="material-symbols-outlined"> pause </span>
				</button>
				<button class="start active">
					<span class="material-symbols-outlined"> play_arrow </span>
				</button>
			</div>
		</template>

		<script src="./socket.io/socket.io.js" charset="utf-8"></script>

		<script src="./js/main.js" type="module"></script>
	</body>
</html>
